<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Village Connect | India's Heritage</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <nav>
        <div class="logo">üáÆüá≥ Village Connect</div>
        <div class="nav-links">
            <button onclick="showSection('home')">Home</button>
            <button onclick="showSection('feed')">Explore</button>
            <button onclick="showSection('add')">Share</button>
            <button id="navLoginBtn" onclick="googleLogin()">Login</button>
        </div>
    </nav>

    <header id="homeSection" class="active-section">
        <div class="hero-content">
            <h1>Preserve Your <br><span>Village Roots</span></h1>
            <p>Don't let your local traditions fade away. Record them forever on the blockchain of culture.</p>
            <button class="cta-btn" onclick="showSection('feed')">Start Exploring üöÄ</button>
        </div>
    </header>

    <section id="feedSection" style="display: none;">
        <div class="app-container">
            <h2>üåç Explore Traditions</h2>
            <div class="search-box">
                <input type="text" id="cityInput" placeholder="Search City (e.g. Kavutaram)">
                <button onclick="findTraditions()"><span class="material-icons">search</span></button>
            </div>
            <div id="resultList"></div>
        </div>
    </section>

    <section id="addSection" style="display: none;">
        <div class="app-container">
            <h2>‚ûï Share a Memory</h2>
            <div class="add-form" id="addBox">
                <input type="text" id="newCity" placeholder="City Name">
                <input type="text" id="newTitle" placeholder="Tradition Title">
                <input type="date" id="newDate">
                <textarea id="newDesc" placeholder="Describe the tradition..."></textarea>
                
                <label>üì∏ Upload Photo (Max 1MB)</label>
                <input type="file" id="newPhoto" accept="image/*">
                
                <button onclick="addTradition()" class="cta-btn">Post Tradition</button>
            </div>
        </div>
    </section>

    <footer>
        <p>Built with üíô by Rajesh | Future ThoughtWorker</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="main.js"></script>
    
    <script>
        // SIMPLE NAVIGATION LOGIC
        function showSection(sectionId) {
            // Hide all sections
            document.getElementById('homeSection').style.display = 'none';
            document.getElementById('feedSection').style.display = 'none';
            document.getElementById('addSection').style.display = 'none';
            
            // Show the chosen one
            document.getElementById(sectionId + 'Section').style.display = 'flex';
        }
    </script>
</body>
</html>
